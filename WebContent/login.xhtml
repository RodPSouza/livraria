<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="_template.xhtml">
	
	<ui:define name="titulo">
 		<p:outputPanel>Login</p:outputPanel>
    </ui:define>
   
	<ui:define name="conteudo">
	
		<p:messages globalOnly="true" autoUpdate="true"/>

		<h:form id="login">
			<p:fieldset legend="Login">
				<h:panelGrid columns="3">
				
					<p:outputLabel value="Email: " for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}"
						required="true">
						<f:passThroughAttribute name="type" value="email" />
					</p:inputText>

					<!-- Poderia também ter sido feito da maneira abaixo: -->
					<!-- <input type="email" jsf:id="email" jsf:value="#{loginBean.usuario.email}"/> -->

					<p:message for="email" id="messageEmail" />

					<p:outputLabel value="Senha: " for="senha" />
						<p:password id="senha" value="#{loginBean.usuario.senha}" feedback="true" required="true"
							promptLabel="Digite a sua senha" weakLabel="Fraca" goodLabel="Bom" StrongLabel="Forte"/>
					<p:message for="senha" id="messageSenha" />

					<p:commandButton value="Efetuar Login" action="#{loginBean.efetuaLogin}" update="@form" process="@form" />

				</h:panelGrid>
			</p:fieldset>			
		</h:form>
		
		
		<h:form id="teste">
			  <p:panel id="painel1">
                
                <p:outputLabel>Input 01</p:outputLabel>
                <p:inputText id="input1" required="true" requiredMessage="Input 01 não preenchido" value="#{loginBean.Input1}">
                </p:inputText>
                
                <p:outputLabel>Input 02</p:outputLabel>
                <p:inputText id="input2" required="true" requiredMessage="Input 02 não preenchido" value="#{loginBean.Input2}">
                </p:inputText>
                
                
                <p:commandButton value="botaoValida" id="botao01" process="@form" update="painel1"  global="true"></p:commandButton>
                
                </p:panel>
			</h:form>
	</ui:define>	
</ui:composition>

</html>
